<!doctype html>
<html lang="en">

<head>
  <title></title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <div class="container shadow-lg p-5 mt-5 mb-5 bg-body rounded-5" style="min-width: 770px">
    <!-- <div class="text-center">
      <h1>Movie Review</h1>
    </div> -->

    <div class="container mt-3">

      <div class="row">
        <h2> {{post.title}}</h2>
      </div>
      <div class="row text-end">
        <h6> 최근 수정: {{ post.updated_at|date:'Y년 m월 d일' }} </h6>
      </div>

      <div class="jumbotron">
        <p class="mt-5 border border-3 p-3"> {{post.content | linebreaksbr }} </p>
      </div>


      <div class="d-flex justify-content-end ">
        <div class="m-1">
          <a a class="text-decoration-none" href="{% url 'test0930:index' %}">
            <input class="btn btn-info" type="submit" value="글 목록">
          </a>
        </div>
        <div class="m-1">
          <a class="text-decoration-none " href="{% url 'test0930:edit' post.id   %}">
            <input class="btn btn-primary" type="submit" value="리뷰 수정">
          </a>
        </div>
        <div class="m-1">
          <a a class="text-decoration-none" href="{% url 'test0930:delete' post.id   %}">
            <input class="btn btn-danger" type="submit" value="리뷰 삭제">
          </a>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
</body>

</html>
